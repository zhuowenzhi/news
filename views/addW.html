
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>编辑器</title>
    <style>
        html, body {
            width: 100%;
        }
        form {
            width: 80%;
            padding: 20px;
            border: 1px #ccc solid;
            margin: 100px auto;
            border-radius: 5px;
        }
        h1 {
            width: 100%;
            text-align: center;
        }
        .submit-btn {
            text-align: right;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <form>
        <h1>请输入要添加的信息</h1>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">信息标题</label>
            <div class="col-sm-10">
            <input type="password" class="form-control" placeholder="请输入信息标题">
            </div>
        </div>
        <div id="editor">
            <p>请输入 <b>详细信息内容</b> </p>
        </div>
        <div class="form-group">
            <label for="exampleFormControlFile1">请选择图片上传</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">联系人</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请输入联系人姓名">
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">电话</label>
            <div class="col-sm-10">
            <input type="text" class="form-control" placeholder="请输入联系人电话">
            </div>
        </div>
        <div class="submit-btn">
                <button type="submit" class="btn btn-primary">提交</button>
            </div>
    </form>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="../public/js/addW.js"></script>
<script>
    // 编辑器使用文档
    // https://www.kancloud.cn/wangfupeng/wangeditor3
    var E = window.wangEditor
    var editor = new E('#editor')
    editor.customConfig.uploadImgServer = '/upload'

    // 或者 var editor = new E( document.getElementById('editor') )
    editor.create()
</script>
</html>
